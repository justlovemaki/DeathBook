name: Daily Check

on:
  schedule:
    # 每天 UTC 时间 5:00 (北京时间 13:00) 执行
    - cron: '0 5 * * *'
  workflow_dispatch: # 允许手动触发
    inputs:
      confirm:
        description: '确认执行每日检查'
        required: true
        default: 'yes'
        type: choice
        options:
          - yes
          - no

jobs:
  daily-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Call combined-daily-check endpoint
        run: |
          echo "执行每日检查..."
          curl -X POST "${{ secrets.DEPLOYMENT_URL }}/api/combined-daily-check" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -v
          
      - name: Check response
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ 每日检查执行成功"
          else
            echo "❌ 每日检查执行失败"
            exit 1
          fi